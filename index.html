<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiki - Mua hàng online giá tốt, hàng chuẩn, ship nhanh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header/header.css">
    <link rel="stylesheet" href="./assets/css/content/content.css">
    <link rel="stylesheet" href="./assets/css/content/categories.css">
    <link rel="stylesheet" href="./assets/css/content/advertisementSlider.css">
</head>

<body>
    <div class="app">
        <!-- Begin Header -->
        <header class="header">
            <!-- Begin Header-top -->
            <div class="app__container">
                <div class="header__top d-flex align-items-center">
                    <div class="header__logo-and-search d-flex align-items-center">
                        <div class="header__logo-menu">
                            <a href="" class="header__logo">
                                <img class="header__logo-img" src="./assets/images/header/Tiki-Logo.png"
                                    alt="tiki-logo">
                            </a>
                        </div>
                        <div class="header__search">
                            <form action="" id="search-form" class="header__search-form d-flex">
                                <input type="text" class="header__search-input border-0"
                                    placeholder="Tìm sản phẩm, danh mục hay thương hiệu mong muốn ...">
                                <button
                                    class="header__search-button d-flex align-items-center justify-content-center outline-0 border-0">
                                    <img class="header__search-icon" src="./assets/images/header/Search-Icon.png">Tìm
                                    Kiếm
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="header__auth-and-cart d-flex align-items-center justify-content-end">
                        <div class="header__auth d-flex align-items-center">
                            <img class="header__profile-icon" src="./assets/images/header/Profile-Icon.png">
                            <div class="header__auth-info d-flex flex-column">
                                <span class="header__auth-action">Đăng nhập / Đăng ký</span>
                                <span class="header__auth-account">
                                    Tài khoản
                                    <img class="header__auth-account--menu-icon"
                                        src="https://salt.tikicdn.com/ts/upload/d7/d4/a8/34939af2da1ceeeae9f95b7485784233.png">
                                </span>
                            </div>
                        </div>
                        <div class="header__cart">
                            <a href="" class="header__cart-link">
                                <div class="header__cart-link--content d-flex align-items-end">
                                    <div class="header__cart-wrapper d-flex">
                                        <img class="header__cart-icon" src="./assets/images/header/Cart-Icon.png">
                                        <span class="header__cart-number">0</span>
                                    </div>
                                    <span class="header__cart-text">Giỏ hàng</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header-top -->
            <!-- Begin Header-bottom -->
            <div class="app__container">
                <div class="header__bottom d-flex justify-content-between">
                    <div class="header__bottom-info d-flex position-relative">
                        <a href="" class="header__bottom-freeship--link">
                            <img class="header__bottom-freeship--img position-absolute top-0"
                                src="https://salt.tikicdn.com/ts/upload/e5/1d/22/61ff572362f08ead7f34ce410a4a6f96.png"
                                alt="free-ship-badge">
                        </a>
                        <ul class="header__bottom-quicklink--list d-flex align-items-start">
                            <!-- Render in categories.js -->
                        </ul>
                    </div>
                    <div class="header__bottom-sell">
                        <a href="" class="header__bottom-sell--link d-flex align-items-center">
                            <img class="header__bottom-sell--icon"
                                src="https://frontend.tikicdn.com/_desktop-next/static/img/icon-seller.svg">
                            <span class="header__bottom-sell--text">Bán hàng cùng Tiki</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- End Header-bottom -->
        </header>
        <!-- End Header -->

        <!-- Begin Content -->
        <main class="content">
            <!-- Begin Categories Slider -->
            <div class="content__categories-wrapper">
                <div class="content__categories">
                    <span class="content__categories-icon--wrapper icon-prev d-none">
                        <i class="content__categories-icon d-block fa-solid fa-chevron-left"></i>
                    </span>
                    <ul class="content__categories-list d-inline-block">
                        <!-- Render list in categories.js -->
                    </ul>

                    <span class="content__categories-icon--wrapper icon-next">
                        <i class="content__categories-icon d-block fa-solid fa-chevron-right"></i>
                    </span>
                </div>
            </div>
            <!-- End Categories Slider -->

            <!-- Begin Advertisement Slider -->
            <div class="app__container">
                <div class="content__advertisement d-flex justify-content-between">
                    <div class="content__advertisement-slider position-relative">
                        <!-- Button left in slick function advertisementSlider.js-->
                        <ul class="content__advertisement-slider--list d-flex">
                            <!-- Render in advertisementSlider.js -->
                        </ul>
                        <!-- Button right in slick function advertisementSlider.js-->

                        <ul
                            class="content__advertisement-slider--dot-list d-flex justify-content-center position-absolute">
                            <!-- Dot items in slick function advertisementSlider.js -->
                        </ul>
                    </div>

                    <div class="content__advertisement-image">
                        <a href="" class="content__advertisement-link">
                            <img src="./assets/images/slider/advertisement.webp" alt="Advertisement">
                        </a>
                    </div>
                </div>
            </div>
            <!-- End Advertisement Slider -->
        </main>
        <!-- End Content -->

        <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/header/header.js"></script>
    <script src="./assets/js/content/categories.js"></script>
    <script src="./assets/js/content/advertisementSlider.js"></script>
</body>

</html>
